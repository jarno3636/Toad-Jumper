<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toad Jumper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <img id="logo" alt="Toad Jumper Logo" />
    <div id="skin-picker">
      <button data-skin="blue" class="active">Blue</button>
      <button data-skin="green">Green</button>
      <button data-skin="red">Red</button>
    </div>
    <button id="startBtn">Start</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

  <!-- Load your game as ES modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
